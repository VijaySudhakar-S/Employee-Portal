<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Accounting</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="row login">
        <div class="col-md-6 log-left d-flex flex-column justify-content-center align-items-center">
            <img src="Images/logo (2).png" alt="">
            <h3>Welcome Back!</h3>>
        </div>
        <div class="col-md-6 log-right d-flex justify-content-center align-items-center px-5">
            <form action="">
                <h3>Log In</h3>
                <div>
                    <label for="enterMail">Email Address</label> <br>
                    <input type="mail" id="enterMail">
                </div>
                <div>
                    <label for="enterPass">Password</label> <br>
                    <input type="password" >
                </div>
                <button class="forgot-pass">Forgot Password ?</button>
                <button type="submit" class="login-btn">Login</button> <br>
            </form>
        </div>
    </div>

    <!-- Scripts -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
