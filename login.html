<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Accounting</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="row login d-flex justify-content-center align-items-center">
        <div class="col-lg-6 log-right d-flex flex-column justify-content-center align-items-center px-5">
            <form action="">
                <div class="login-pg-logo">
                    <img src="Images/logo (2).png" alt="" width="250">
                </div>
                <h3>Log In</h3>
                <span class="wel-txt">Welcome to TamilAccounting</span>
                <div id="login-con">
                    <div>
                        <label for="enterMail">Email Address</label> <br>
                        <input type="mail" id="enterMail">
                    </div>
                    <div style="position: relative;">
                        <label for="enterPass">Password</label> <br>
                        <input type="password" id="enterPass">
                        <span id="togglePassword" class="login-eye">
                            <iconify-icon icon="mdi:eye-off-outline"></iconify-icon>
                        </span>
                    </div>
                    <button class="forgot-pass" onclick="forgotPass()">Forgot Password ?</button>
                    <button type="submit" id="login-btn">Login</button> <br>
                </div>

                <div id="forgotPass-con">
                    <div>
                        <label for="">Email Address</label> <br>
                        <input type="mail" id="">
                    </div>
                    <div>
                        <label for="">Set a Password</label> <br>
                        <input type="password">
                    </div>
                    <div>
                        <button id="set-pass-btn" type="submit">Set Password</button>
                        <button id="back-login-btn" type="submit" onclick=" backLogPass()">Back</button>
                    </div>
                </div>
            </form>
            <div class="d-flex gap-3 mt-4 lg-links">
                <div>&copy; TamilAccounting</div>
                <div><a href="">Contact</a></div>
                <div><a href="">Privacy & Terms</a></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('enterPass');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the icon
            this.innerHTML = type === 'password' ?
                '<iconify-icon icon="mdi:eye-off-outline"></iconify-icon>' :
                '<iconify-icon icon="mdi:eye-outline"></iconify-icon>';
        });

    </script>


</body>

</html>
